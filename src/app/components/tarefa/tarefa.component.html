<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../tarefa/tarefa.component.css">


<form [formGroup]="tarefaForm" (ngSubmit)="inserir()">
    <h1>Listagem de Tarefas</h1>
    <p>
      Titulo: <input type="text" formControlName="titulo">
    </p>
    <p>
      Descrição: <input type="text" formControlName="descricao">
    </p>
    <p>
      Data de Vencimento: <input type="date" formControlName="dataVencimento">
    </p>
    <button type="submit">Enviar</button>
  </form>
  
  <h2>Listar </h2>
  
  <ul>
    @for (item of tarefas; track $index) {
    <li>
      {{item.id}} - {{item.titulo}} - {{item.descricao}} - {{item.dataVencimento}}
      <input type="button" value="Remover" (click)="remover(item.id)">
    </li>
    }
  </ul>
